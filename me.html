<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application Form</title>
</head>
<body>
    <form action=""></form>
    <legend>Loginform</legend>
    <fieldset>
        <h1><i>APPLICATION FORM</i></h1>
        <label form="name">First name</label>
        <input type="text" name="First name" placeholder="enter name">
        <br>
        Second name:<input type="text" name="Second name" placeholder="enter name">
        <br>
        <br>
        Email address:<textarea type="text" name="Email Address" placeholder="enter your email"></textarea>
        <br>
        phone number:<input type="number" name="Phone Number" placeholder="enter your number">
        <br>

        <h3>Gender</h3>
        male:<input type="radio" name="Male">
        female:<input type="radio" name="feMale">
        <br>
        Adhaar Number:<input type="number">
        <br>
        date:<input type="date" name="">
        <br>
        time:<input type="time" name="">
        <br>
submit:<input type="button" value="Submit">
<br>
    
    <select name="country">
        <label>COUNTRY</label>
        ,<optgroup label="COUNTRY">
        <option value="us">US</option>
        <option value="europe">europe</option>
        <option value="india">India</option>
    </optgroup>
    <label>States</label>
    <optgroup label="States">
        <option value="AP">AP</option>
        <option value="telangana">telengana</option>
        <option value="uP">uP</option>
        <option value="tamilnadu">tamilnadu</option>
    </optgroup>
    </select>
    <br>
<br>
<input  type="text" list="browser" name="browser" placeholder="enter the browser names">
 <datalist id="browser">
    <option value="chrome">chrome</option>
    <option value="suffari">sufari</option>
    <option value="firefox">firefox</option>
</datalist>
</fieldset>
    </form>
</body>
</html>
